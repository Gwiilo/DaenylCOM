<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daenyl.com - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animated-background">
        <div class="gradient-layer"></div>
        <div class="vignette-layer"></div>
    </div>
    
    <main class="main-content">
        <h1 class="logo-text">Daenyl.com</h1>
    </main>
    
    <!-- Codeblocks showcase section -->
    <section class="showcase-section">
        <div class="showcase-container">
            <h2 class="showcase-title">Interactive Code Demos</h2>
            <div class="codeblocks-grid" id="codeblocks-grid">
                <!-- Codeblocks will be loaded dynamically -->
            </div>
        </div>
    </section>
    
    <!-- Foundation for future features -->
    <div class="codeblocks-container" style="display: none;">
        <div class="codeblock-frame">
            <div class="codeblock-content"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
