<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daenyl.com - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Animated background -->
        <div class="animated-background">
            <div class="vignette"></div>
            <div class="animation-point point-1"></div>
            <div class="animation-point point-2"></div>
            <div class="animation-point point-3"></div>
            <div class="animation-point point-4"></div>
        </div>
        
        <!-- Pixelated text that acts as mask -->
        <div class="text-container">
            <h1 class="pixelated-text" data-text="Daenyl.com">Daenyl.com</h1>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
